<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login || Ministerio de Salud</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <section>
        <div class="container">
            <div class="logo">
                <img src="./img/logoSalud.png" alt="Logo Ministerio Salud"/>
            </div>
            <div class="doc">
                <label for="user">Usuario</label>
                <input class="user" id="user" type="text" placeholder="Numero de Documento" required/>
            </div>
            <div class="pass">
                <label for="password">Contraseña</label>
                <input class="password" id="password" type="password" placeholder="Ingresa tu Contraseña" required/>
            </div>
            <div class="login">
                <input id="boton" class="logBtn" type="button" value="Iniciar Sesión"/>
            </div>
            <h2>
                ¿No estas registrado? <br/>
                <a href="#">Registrate</a>
            </h2>
            <h3><a href="#">¿Haz olvidado tu contraseña?</a></h3>
        </div>
    </section>

    <footer class="footer">
        <p>Ministerio de Salud de la Ciudad Autónoma de Buenos Aires.</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
